<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EZ Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="events.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>EZ Events</h1>
            <nav class="">
                <ul class="nav_list">
                    <!-- add class active below to toggle which one is active -->
                    <li class="nav_path"><a id="home_btn" href="#">My Events</a></li>
                    <li class="nav_path"><a id="profile_btn" href="#">Profile</a></li>
                    <li class="nav_path"><a id="logout_btn" href="#">Logout</a></li>
                </ul>
            </nav>
            <div class="menu_toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </header>
        <main class="events_display" role="main">
            <section class="events_list" aria-live="assertive">
                <!-- <h2>My Events</h2> -->
                <button class="js_create_event_button create_button" aria-label="create new event button">Create New Event</button>
                <table class="event_table">
                </table>
            </section>
            <section class="new_form_container" aria-live="assertive" hidden>
                <form class="new_event_form" id="reset_anchor">
                    <h2 class="form_heading">Create New Event</h2>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="contact_firstName" class="">First Name:</label>
                        <input type="text" id="contact_firstName" class="" required>
                        <label for="contact_lastName" class="">Last Name:</label>
                        <input type="text" id="contact_lastName" class="" required>
                        <label for="contact_email" class="">Email:</label>
                        <input type="email" id="contact_email" class="">
                        <label for="contact_phone" class="">Phone:</label>
                        <input type="text" id="contact_phone" class="">
                    </fieldset>
                    <fieldset>
                        <legend>Event Date and Time</legend>
                        <label for="event_date">Date:</label>
                        <input type="date" id="event_date" class="" required>
                        <label for="event_time">Time:</label>
                        <input type="time" id="event_time">
                    </fieldset>
                    <fieldset class="food_order_input">
                        <legend>Food Order</legend>
                        <div class="food_input_group">
                            <label for="food_type" class="">Food Item:</label>
                            <input type="text" class="food_type" name="type" required>
                            <label for="food_cost">Cost Per Item:</label>
                            <input type="number" class="food_cost" name="pricePerOrder" required>
                            <label for="food_quantity">Quantity</label>
                            <input type="number" class="food_quantity" name="quantity" required>
                        </div>
                    </fieldset>
                    <button class="add_food_button">Add Food</button>
                    <fieldset class="bev_order_input">
                            <legend>Beverage Order</legend>
                            <div class="bev_input_group">
                                <label for="bev_type" class="">Beverage Item:</label>
                                <input type="text" class="bev_type" name="type" required>
                                <label for="bev_cost">Cost Per Item:</label>
                                <input type="number" class="bev_cost" name="pricePerOrder" required>
                                <label for="bev_quantity">Quantity</label>
                                <input type="number" class="bev_quantity" name="quantity" required>
                            </div>
                    </fieldset>
                    <button class="add_bev_button">Add Beverage</button>
                    <fieldset>
                        <legend>Room and Equipment Rental</legend>
                        <label for="event_rental_price">Rental Price:</label>
                        <input type="number" id="event_rental_price" required>
                    </fieldset>
                    <div class="new_form_container_buttons">
                        <button type="submit" class="post_form_button">Create</button>
                        <button class="cancel_post_button">Cancel</button>
                    </div>  
                </form>
            </section>
        </main>
        <div class="event_report" hidden></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
